                            <li class="nav-item ">

            <!-- Navegacion con ImÃ¡genes -->
            <div class="container-fluid bg-dark d-flex justify-content-between align-items-center">
                <a class="btn btn-md text-light" role="button" href="./Past-events.html">
                    <i class="fa fa-chevron-left"> </i>

    <main class=" container-fluid my-5">
        
        <!-- contact form -->
        <div class="container-fluid w-50 h-100">
            <div class="row ">
                <!-- Bootstrap 5 starter form -->
                <form id="contactForm">
                    <!-- Name input -->
                    <div class="mb-3">
                        <label class="form-label" for="name">Name</label>
                        <input class="form-control" id="name" type="text" placeholder="Name">
                    </div>
                    <!-- Email address input -->
                    <div class="mb-3">
                        <label class="form-label" for="emailAddress">Email Address</label>
                        <input class="form-control" id="emailAddress" type="email" placeholder="Email Address">
                    </div>
                    <!-- Message input -->
                    <div class="mb-3">
                        <label class="form-label" for="message">Message</label>
                        <textarea class="form-control" id="message" placeholder="Message"
                            style="height: 10rem;"></textarea>
                    </div>
                    <!-- Form submit button -->
                    
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                        </div>
                    
                </form>
            </div>
        </div>


    </main>



    <!-- footer -->
    <footer class="d-flex justify-content-between  align-items-center p-3 mt-auto">
